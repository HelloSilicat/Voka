<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Voka</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/all.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jschardet.min.js"></script>
    <script src="./js/papaparse.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>

    <div class="container">
        <div class="row row-center">
            <div class="col-xs-6 col-center">
                <p class="title-font">Voka</p>
            </div>
        </div>
        <div class="row row-center">
            <p>
                <span class="progress-font" id="current_index" style="color: black;">0</span>
                <span class="progress-font">/</span>
                <span class="progress-font" id="total_index">0</span>
            </p>
        </div>
        <hr />
	<div class="row row-center">
            <div class="row" style="margin-top: 350px; margin-bottom: 80px">
                <div class="col-xs-12 col-center">
                    <span class="voc-font" id="voc">-</span>
                </div>
            </div>
            <div class="row" style="margin-bottom: 400px">
                <div class="col-xs-12 col-center meaning" id="meaning_div">
                    <span class="meaning-font" id="meaning">-</span>
                </div>
            </div>
        </div>
        <div class="row row-center">
            <button type="button" class="btn my_btn" onclick="onPlay()">
                <span id="play_button" class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
        </div>
    </div>

</body>

</html>
