    <div class="container">

            <div class="row">
                <div class="col-xs-4 col-center">
                    <span class="voc-font" id="voc">-</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-center meaning" id="meaning_div">
                    <span class="meaning-font" id="meaning">-</span>
                </div>
            </div>
        </div>
        <div class="row row-center">
            <button type="button" class="btn btn-default btn-lg" onclick="onPlay()">
